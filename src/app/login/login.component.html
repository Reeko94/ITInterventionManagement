<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Intervention management</h1>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user">
                  <div class="form-group">
                    <input type="text" formControlName="username" id="username" placeholder="Nom d'utilisateur" class="form-control form-control-user" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  </div>
                  <div class="form-group">
                    <input type="password" formControlName="password" id="password" placeholder="******" class="form-control form-control-user" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  </div>
                  <button [disabled]="loading" class="btn btn-primary btn-user btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Se connecter
                  </button>
                  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

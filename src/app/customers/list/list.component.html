<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Clients</h6>
    </div>
    <div class="card-body">
      <ngx-datatable
        class="bootstrap"
        [rows]="customers"
        [loadingIndicator]="true"
        [columns]="columns"
        [headerHeight]="40"
        [summaryRow]="true"
        [summaryPosition]="'bottom'"
        [columnMode]="ColumnMode.force"
        [footerHeight]="40"
        [limit]="10"
        rowHeight="auto"
        [reorderable]="true"
      ></ngx-datatable>
    </div>
  </div>

</div>
